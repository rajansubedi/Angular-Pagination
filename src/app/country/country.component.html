<div class="container">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Countries</h1>
      <table class="table table-stripped">
        <tbody>
          <tr *ngFor = "let country of countries">
            <td>{{country.cid}}</td>
            <td>{{country.cname}}</td>
            <td>{{country.ccapital}}</td>
          </tr>
        </tbody>    
      </table>
      <hr>
      <ul class="nav nav-pills">
        <li class="nav-item" *ngFor="let p of pages; let i=index">
          <a href="#" class="nav-link" (click)="setPage(i,$event)" [ngClass]="{'active': page==i}">{{i}}</a>
        </li>
      </ul>
      
    </div>
    </div>
  </div>
